<!DOCTYPE html>
<html lang="{{page.lang}}" style="display:flex;place-items:center;min-height:100vh">

{% include head.html %}

<body bgcolor="#222222" text="white" link="#409CFF" alink="#FF6961" vlink="#DA8FFF">

{% if page.dir != "/" %}<nav><a href="../" accesskey="b" aria-label="Go back to the main page.">← Ed’s {{page.categories[0]}}{% unless page.categories[0] %}website{% endunless %}</a></nav>{% endif %}


<h1 align="center"><font face="ui-sans-serif,sans-serif">{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}</font></h1>

<p itemprop="description" align="center">{{content}}</p>

</body>
