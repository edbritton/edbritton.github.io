<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta name="theme-color" content="#f2f2f2" media="(prefers-color-scheme:light)">
<meta name="theme-color" content="#000000">
<meta name="color-scheme" content="dark light">

<link rel="stylesheet" href="/assets/css/styles.css">
{% if site.author.twitter %}<link rel="me" href="https://twitter.com/{{site.author.twitter}}">{% endif %}
{% for url in layout.css %}<link rel="stylesheet" href="{{ url }}" />{% endfor %}

{% feed_meta %}

<link rel="apple-touch-icon" sizes="180x180" href="{{site.github.owner_gravatar_url}}">
<link rel="icon" type="image/png" sizes="32x32" href="{{site.github.owner_gravatar_url}}">
<link rel="icon" type="image/png" sizes="16x16" href="{{site.github.owner_gravatar_url}}">
<meta name="apple-mobile-web-app-title" content="{{ site.title }}">
<meta name="application-name" content="{{ site.title }}">

<title>{{site.title}}{% if page.shortdescription %} &middot; {{page.shortdescription}}{% endif %}</title>

{% seo title=false %}

</head>
